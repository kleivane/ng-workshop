<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
<head>
   <meta charset="UTF-8">
   <title>ng-submit required</title>
   <script src="js/angular/angular.js"></script>
   <script type="text/javascript">
   var bekkApp = angular.module('bekkApp', []);

   bekkApp.controller('EmailCtrl', function ($scope) {
      $scope.sendEmail = function () {
         console.log("email sent");
      }
   });

   bekkApp.directive("scopeExample", function() {
      return {
        scope: {
                mottaker: '=',  // Bind the ngModel to the object given
                onSend: '&',   // Pass a reference to the method 
                fra: '@'  // Store the string associated by fromName
             },
             template: '<div>Fra: {{ fra }} <br/> Til: {{mottaker}}</div>'
          };
       });
   </script>
</head>
<body>

   <div ng-app="bekkApp" ng-controller="EmailCtrl">
      <input type="text" ng-model="til" />

      <div scope-example mottaker="til" on-send="sendMail()"
      fra="ingvild.indrebo@bekk.no"></div>
   </div>

</body>
</html>
